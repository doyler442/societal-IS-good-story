<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The AI Community Project Builder</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* --- General Body and Layout Fixes --- */
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: auto;
            padding: 2rem 1rem;
        }
        .app-container {
            background-color: rgba(18, 25, 33, 0.9);
            border-radius: 2rem;
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.2);
            max-width: 800px;
            width: 100%;
            height: 90vh;
            max-height: 700px;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            position: relative;
            overflow-y: auto;
            transform: scale(1);
            transition: all 0.3s ease-in-out;
        }
        /* Custom scrollbar for a more thematic feel */
        .app-container::-webkit-scrollbar {
            width: 8px;
        }
        .app-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .app-container::-webkit-scrollbar-thumb {
            background-color: #64ffda;
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        .app-container:hover {
            box-shadow: 0 0 40px rgba(100, 255, 218, 0.4);
        }
        .screen {
            display: none;
            width: 100%;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .screen.active {
            display: flex;
        }
        #welcomeScreen, #processingScreen, #resultsScreen, #projectScreen {
            justify-content: center;
            padding-top: 0;
            padding-bottom: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Component Styles --- */
        .button-primary {
            background: #000;
            color: #64ffda;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 1.25rem;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
            transition: all 0.3s ease;
            border: 2px solid #64ffda;
            cursor: pointer;
            margin-top: 2rem;
        }
        .button-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.8);
            background: rgba(100, 255, 218, 0.1);
        }
        .button-option {
            background-color: rgba(255, 255, 255, 0.05);
            color: #fff;
            padding: 1.2rem 2rem;
            border-radius: 1.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 0 5px rgba(100, 255, 218, 0.2);
            transition: all 0.2s ease;
            border: 1px solid rgba(100, 255, 218, 0.5);
            cursor: pointer;
            margin: 0.5rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .button-option:hover {
            background-color: rgba(100, 255, 218, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.8);
            color: #64ffda;
        }
        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #64ffda;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-card {
            background-color: rgba(100, 255, 218, 0.05);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 450px;
        }
        .result-title {
            color: #64ffda;
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        .result-text {
            color: #e0e7ff;
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="app" class="app-container">
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="screen active">
            <svg class="mb-8" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 15 L85 35 L85 65 L50 85 L15 65 L15 35 Z" stroke="#64ffda" stroke-width="3" fill="rgba(100,255,218,0.1)"/>
                <path d="M50 50 L85 35" stroke="#64ffda" stroke-width="2"/>
                <path d="M50 50 L15 35" stroke="#64ffda" stroke-width="2"/>
                <path d="M50 50 L50 85" stroke="#64ffda" stroke-width="2"/>
                <circle cx="50" cy="25" r="5" fill="#64ffda">
                     <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="10s" repeatCount="indefinite" />
                </circle>
            </svg>
            <h1 class="text-5xl font-extrabold text-white mb-4 leading-tight" style="text-shadow: 0 0 10px rgba(100, 255, 218, 0.8);">
                The AI Community Project Builder
            </h1>
            <p class="text-lg text-gray-300 mb-6">Let's build a better community, together. Choose a goal to get started.</p>
            <button id="startButton" class="button-primary">Start Building</button>
        </div>

        <!-- Project Selection Screen -->
        <div id="projectScreen" class="screen">
            <h2 class="text-3xl font-bold text-white mb-8">Choose Your Community Project:</h2>
            <div id="projectOptions" class="w-full flex flex-col items-center gap-4">
                <!-- Project options will be added here -->
            </div>
        </div>

        <!-- Processing Screen -->
        <div id="processingScreen" class="screen">
            <div class="loading-spinner"></div>
            <p class="text-2xl font-semibold text-gray-200">Generating your community action plan...</p>
            <p class="text-lg text-gray-400 mt-2">Connecting you with community-building resources.</p>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen results-section">
            <h2 id="resultsTitle" class="text-3xl font-bold text-white mb-6"></h2>
            
            <div class="result-card">
                <h3 class="result-title">Your First Step:</h3>
                <p id="firstStepText" class="result-text"></p>
            </div>
            <div class="result-card">
                <h3 class="result-title">Key Resources:</h3>
                <p id="resourcesText" class="result-text"></p>
            </div>
            <div class="result-card">
                <h3 class="result-title">Your AI Tip:</h3>
                <p id="aiTipText" class="result-text"></p>
            </div>

            <button id="goHomeButton" class="button-primary">Start a New Project</button>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const welcomeScreen = document.getElementById('welcomeScreen');
        const projectScreen = document.getElementById('projectScreen');
        const processingScreen = document.getElementById('processingScreen');
        const resultsScreen = document.getElementById('resultsScreen');

        const startButton = document.getElementById('startButton');
        const projectOptionsContainer = document.getElementById('projectOptions');
        const goHomeButton = document.getElementById('goHomeButton');
        
        const resultsTitle = document.getElementById('resultsTitle');
        const firstStepText = document.getElementById('firstStepText');
        const resourcesText = document.getElementById('resourcesText');
        const aiTipText = document.getElementById('aiTipText');

        const textApiUrl = `https://simbot-api-proxy-584934630915.australia-southeast2.run.app/generate-text`;

        const communityProjects = [
            { id: 'beach_cleanup', title: 'Clean up our local beach' },
            { id: 'community_garden', title: 'Plant a community garden' },
            { id: 'arts_festival', title: 'Organize a local arts festival' }
        ];

        // --- Screen Management Functions ---
        function showScreen(screenToShow) {
            const screens = [welcomeScreen, projectScreen, processingScreen, resultsScreen];
            screens.forEach(screen => {
                screen.classList.toggle('active', screen === screenToShow);
            });
            document.getElementById('app').scrollTo(0, 0);
        }

        // --- UI Population ---
        function populateProjectOptions() {
            projectOptionsContainer.innerHTML = '';
            communityProjects.forEach(project => {
                const button = document.createElement('button');
                button.textContent = project.title;
                button.classList.add('button-option');
                button.addEventListener('click', () => processProject(project));
                projectOptionsContainer.appendChild(button);
            });
        }

        // --- Core Application Logic ---
        async function processProject(project) {
            showScreen(processingScreen);

            resultsTitle.textContent = `Your Plan: ${project.title}`;

            const textPrompt = `You are an AI assistant specializing in community organizing and project management. A user has chosen a community project they want to start. Your task is to generate a simple, encouraging, and actionable mini-plan for them. Use New Zealand English phrasing where appropriate.

The user's chosen project is: "${project.title}".

Structure your response as a JSON object with three keys: "firstStep", "resources", and "aiTip".
- "firstStep": Describe a simple, achievable first action in one or two sentences.
- "resources": List two or three key groups or types of resources they'll need in one or two sentences.
- "aiTip": Provide a clever tip on how they could use simple technology to help their project, in one sentence.

Example for 'Clean up our local beach':
{
  "firstStep": "Your first step is to create a social media group or page to find volunteers. You'll only need about 5-10 people to make a big impact on the first day!",
  "resources": "You'll likely need support from the local council for rubbish collection, and you could partner with local cafes to provide coffee for your volunteers.",
  "aiTip": "Use a shared online map to let volunteers pin the locations of large rubbish piles so you can coordinate your efforts in real-time!"
}`;

            const textPayload = {
                contents: [{ role: "user", parts: [{ text: textPrompt }] }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "firstStep": { "type": "STRING" },
                            "resources": { "type": "STRING" },
                            "aiTip": { "type": "STRING" }
                        },
                        "propertyOrdering": ["firstStep", "resources", "aiTip"]
                    }
                },
                safetySettings: [
                    { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_LOW_AND_ABOVE" },
                    { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_LOW_AND_ABOVE" },
                    { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_LOW_AND_ABOVE" },
                    { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_LOW_AND_ABOVE" }
                ]
            };

            try {
                const response = await fetch(textApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(textPayload)
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);

                const result = await response.json();
                
                if (result.candidates && result.candidates[0].content) {
                    const jsonString = result.candidates[0].content.parts[0].text;
                    const parsedJson = JSON.parse(jsonString);

                    firstStepText.textContent = parsedJson.firstStep;
                    resourcesText.textContent = parsedJson.resources;
                    aiTipText.textContent = parsedJson.aiTip;
                } else {
                    throw new Error("Invalid API response structure");
                }

            } catch (error) {
                console.error("Error processing project idea:", error);
                firstStepText.textContent = 'Error';
                resourcesText.textContent = 'Could not generate a project plan due to a system error.';
                aiTipText.textContent = 'Please try again.';
            }

            showScreen(resultsScreen);
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', () => {
            populateProjectOptions();
            showScreen(projectScreen);
        });
        
        goHomeButton.addEventListener('click', () => showScreen(welcomeScreen));
        
        // Initial screen load
        showScreen(welcomeScreen);
    </script>
</body>
</html>
